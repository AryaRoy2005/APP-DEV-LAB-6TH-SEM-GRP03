name: Hourly Data Update

on:
  schedule:
    # Runs at minute 0 past every hour (e.g., 1:00, 2:00...)
    - cron: '0 * * * *'
  # Allows you to run it manually from the Actions tab for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      # 1. Get your code from the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' 

      # 3. Install your libraries (pandas, requests, etc.)
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # 4. Run your script
      - name: Run Python Script
        run: python script.py

      # 5. Commit and Push the updated JSON back to GitHub
      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions@github.com"
          
          # Check if there are changes to commit
          if [[ -n $(git status -s) ]]; then
            git add .
            git commit -m "Auto-update: JSON data refreshed ðŸ¤–"
            git push
          else
            echo "No changes in data. Skipping push."
          fi
